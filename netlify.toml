[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Configurar secrets scanning para ignorar variáveis de ambiente esperadas
[secrets_scanning]
  enabled = true
  omit_keys = [
    "VITE_LASTFM_API_KEY",
    "VITE_SPOTIFY_CLIENT_ID", 
    "VITE_SPOTIFY_CLIENT_SECRET",
    "VITE_SPOTIFY_REDIRECT_URI"
  ]

# Configurar headers para segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Configurar redirects se necessário
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
